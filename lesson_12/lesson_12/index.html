<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Transform</title>
</head>

<body>

  <div class="wrapper">
    <header></header>
    <main>
      <div class="car">
        <div class="car__body">
          <div class="car__wheel wheel-1"></div>
          <div class="car__wheel wheel-2"></div>
          <div class="car__window window-1"></div>
          <div class="car__window window-2"></div>
          <div class="car__headlight"></div>
          <div class="car__headlight-2"></div>
          <div class="car__rear-headlight-1"></div>
          <div class="car__rear-headlight-2"></div>
        </div>
      </div>



      <div class="practice">
        <div class="practice__container translate">
          <div class="translate__title">Translate</div>
          <div class="translate__block"></div>
          <div class="translate__block"></div>
          <div class="translate__block"></div>
          <div class="translate__block"></div>
          <div class="translate__block"></div>
        </div>
        <div class="practice__container scale">
          <div class="scale__title">Scale</div>
          <div class="scale__block"></div>
          <div class="scale__block"></div>
          <div class="scale__block"></div>
          <div class="scale__block"></div>
          <div class="scale__block"></div>
        </div>
        <div class="practice__container rotate">
          <div class="rotate__title">Rotate</div>
          <div class="rotate__block"></div>
          <div class="rotate__block"></div>
          <div class="rotate__block"></div>
          <div class="rotate__block"></div>
          <div class="rotate__block"></div>
        </div>
        <div class="practice__container skew">
          <div class="skew__title">Skew</div>
          <div class="skew__block"></div>
          <div class="skew__block"></div>
          <div class="skew__block"></div>
          <div class="skew__block"></div>
          <div class="skew__block"></div>
        </div>
        <div class="practice__container matrix">
          <div class="matrix__title">Matrix</div>
          <div class="matrix__block"></div>
          <div class="matrix__block"></div>
          <div class="matrix__block"></div>
          <div class="matrix__block"></div>
          <div class="matrix__block"></div>
        </div>
        <div class="practice__container m2dt">
          <div class="m2dt__title">Множинні 2D трансформації</div>
          <div class="m2dt__block"></div>
          <div class="m2dt__block"></div>
          <div class="m2dt__block"></div>
          <div class="m2dt__block"></div>
          <div class="m2dt__block"></div>
        </div>
        <div class="practice__container transform-origin">
          <div class="transform-origin__title">Transform-origin</div>
          <div class="transform-origin__block"></div>
          <div class="transform-origin__block"></div>
          <div class="transform-origin__block"></div>
          <div class="transform-origin__block"></div>
          <div class="transform-origin__block"></div>
        </div>
        <div class="practice__container perspective-1">
          <div class="perspective-1__title">perspective, perspective-origin</div>
          <div class="perspective-1__block"></div>
        </div>
        <div class="practice__container perspective-2">
          <div class="perspective-2__title">perspective, perspective-origin</div>
          <div class="perspective-2__block"></div>
        </div>
        <div class="practice__container perspective-3">
          <div class="perspective-3__title">perspective, perspective-origin</div>
          <div class="perspective-3__block"></div>
        </div>        
        <div class="practice__container translate3d">
          <div class="translate3d__title">translate3d</div>
          <div class="translate3d__block"></div>
          <div class="translate3d__block"></div>
          <div class="translate3d__block"></div>
          <div class="translate3d__block"></div>
          <div class="translate3d__block"></div>
        </div>
        <div class="practice__container scale3d">
          <div class="scale3d__title">scale3d</div>
          <div class="scale3d__block"></div>
          <div class="scale3d__block"></div>
          <div class="scale3d__block"></div>
          <div class="scale3d__block"></div>
          <div class="scale3d__block"></div>
        </div>
        <div class="practice__container rotate3d">
          <div class="rotate3d__title">rotate3d</div>
          <div class="rotate3d__block"></div>
          <div class="rotate3d__block"></div>
          <div class="rotate3d__block"></div>
          <div class="rotate3d__block"></div>
          <div class="rotate3d__block"></div>
        </div>
        <div class="practice__container matrix3d">
          <div class="matrix3d__title">matrix3d</div>
          <div class="matrix3d__block"></div>
          <div class="matrix3d__block"></div>
          <div class="matrix3d__block"></div>
          <div class="matrix3d__block"></div>
          <div class="matrix3d__block"></div>
        </div>
        <div class="practice__container m3dt">
          <div class="m3dt__title">Множинні 3D трансформації</div>
          <div class="m3dt__block"></div>
          <div class="m3dt__block"></div>
          <div class="m3dt__block"></div>
          <div class="m3dt__block"></div>
          <div class="m3dt__block"></div>
        </div>
        <div class="practice__container transform-style">
          <div class="transform-style__title">transform-style</div>
          <div class="transform-style__block">
            <div class="transform-style__child"></div>
          </div>
          <div class="transform-style__block">
            <div class="transform-style__child"></div>
          </div>
        </div>
        <div class="practice__container backface-visibility">
          <div class="backface-visibility__title">backface-visibility</div>
          <div class="backface-visibility__block">
            <div class="backface-visibility__first"></div>
            <div class="backface-visibility__second"></div>
          </div>
          <div class="backface-visibility__block">
            <div class="backface-visibility__first"></div>
            <div class="backface-visibility__second"></div>
          </div>
        </div>
        </div>
    </main>
    <footer></footer>
  </div>

</body>

</html>
