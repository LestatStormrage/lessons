<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>

<body class="form">

  <div class="wrapper">
    <header></header>

    <main class="page">
      <div class="page__components-tailgrids-container">
        <form class="page__form-1 form-1">
          <div class="form-1__title">Billing Details</div>
          <div class="form-1__body">
            <input required class="form-1__input" type="text" name="first-name" id="first-name-01"
              placeholder="First name*" autocomplete="on">
            <input required class="form-1__input" type="text" name="last-name" id="last-name-01"
              placeholder="Last name*" autocomplete="on">
            <input required class="form-1__input" type="text" name="adress" id="adress-01"
              placeholder="Address*" autocomplete="on">
            <input class="form-1__input" type="text" name="adress-line-2" id="adress-line-2-01"
              placeholder="Adress line 2" autocomplete="on">
            <select required class="form-1__input form-1__select" name="country" id="country-01">
              <option class="form-1__option form-1__option-disabled" disabled selected
                value="">Country*</option>
              <option class="form-1__option" value="Ukraine">Ukraine</option>
              <option class="form-1__option" value="England">England</option>
              <option class="form-1__option" value="France">France</option>
              <option class="form-1__option" value="Germany">Germany</option>
              <option class="form-1__option" value="Poland">Poland</option>
            </select>
            <input class="form-1__input" type="text" name="city" id="city-01"
              placeholder="City/Town*" autocomplete="on">
            <input class="form-1__input" type="text" name="postcode" id="postcode-01"
              placeholder="Postcode / ZIP*" autocomplete="on">
            <input class="form-1__input" type="tel" name="phone" id="phone-01" placeholder="Phone*"
              autocomplete="on">
            <input class="form-1__input" type="text" name="postcode" id="postcode-02"
              placeholder="Postcode / ZIP*" autocomplete="on">
            <input class="form-1__input" type="tel" name="phone" id="phone-02" placeholder="Phone*"
              autocomplete="on">
            <textarea class="form-1__input form-1__text-area" name="info" id="info-01"
              placeholder="Additional information"></textarea>
          </div>
          <div class="form-1__checkbox checkbox-form-1">
            <div class="checkbox-form-1__item">
              <input class="checkbox-form-1__box" type="checkbox" name="create-account"
                id="create-account-01" checked>
              <label class="checkbox-form-1__label" for="create-account-01">Create Account</label>
            </div>
            <div class="checkbox-form-1__item">
              <input class="checkbox-form-1__box" type="checkbox" name="different-address"
                id="different-address-01">
              <label class="checkbox-form-1__label" for="different-address-01">Ship to a different
                address?</label>
            </div>
          </div>
          <div class="form-1__coupon coupon">
            <div class="coupon__title">Apply Coupon to get discount!</div>
            <input class="coupon__code" type="text" name="coupon" id="coupon-01"
              placeholder="Coupon code">
            <button class="coupon__button" type="submit">Apply Code</button>
          </div>
        </form>
      </div>


      <div class="page__crispecommercetheme-container">
        <div class="page__form-2 form-2">
          <div class="form-2__title">
            Shipping Address
          </div>
          <form class="form-2__account">
            <div class="form-2__line-group">
              <div class="form-2__line">
                <label class="form-2__label" for="email-02">Email Address <span
                    class="form-2__asterisk">*</span></label>
                <input required class="form-2__input" type="text" name="email" id="email-02"
                  autocomplete="on">
              </div>
              <div class="form-2__line">
                <label class="form-2__label" for="password-02">Password</label>
                <input class="form-2__input" type="password" name="password" id="password-02"
                  autocomplete="off">
              </div>
              <div class="form-2__line">
                <label class="form-2__label" for="postcode-03">Zip/Postal Code</label>
                <input class="form-2__input" type="text" name="postcode" id="postcode-03"
                  autocomplete="on">
              </div>
            </div>
            <div class="form-2__text">You already have an account with us. Sign in or continue as
              guest.</div>
            <button type="submit" class="form-2__button form-2__account-button">LOGIN</button>
            <div class="form-2__link"><a href="#">Forgot Your Password?</a></div>
          </form>

          <div class="form__divider-line divider-line"></div>

          <form class="form-2__shipping-adress">
            <div class="form-2__line-groups">
              <div class="form-2__line-group">
                <div class="form-2__line">
                  <label class="form-2__label" for="first-name-02">First Name <span
                      class="form-2__asterisk">*</span></label>
                  <input required class="form-2__input" type="text" name="first-name"
                    id="first-name-02" autocomplete="on">
                </div>
                <div class="form-2__line">
                  <label class="form-2__label" for="last-name-02">Last Name <span
                      class="form-2__asterisk">*</span></label>
                  <input required class="form-2__input" type="text" name="last-name" id="last-name-02"
                    autocomplete="on">
                </div>
                <div class="form-2__line">
                  <label class="form-2__label" for="company-02">Company</label>
                  <input class="form-2__input" type="text" name="company" id="company-02"
                    autocomplete="on">
                </div>
              </div>
              <div class="form-2__line-group">
                <div class="form-2__line form-2__street-line">
                  <label class="form-2__label" for="street-02">Street Address <span
                      class="form-2__asterisk">*</span></label>
                  <input required class="form-2__input" type="text" name="street" id="street-02"
                    autocomplete="on">
                </div>
                <div class="form-2__line form-2__street-line">
                  <label class="form-2__label" for="street-03"></label>
                  <input class="form-2__input" type="text" name="street" id="street-03"
                    autocomplete="on">
                </div>
                <div class="form-2__line form-2__street-line">
                  <label class="form-2__label" for="street-04"></label>
                  <input class="form-2__input" type="text" name="street" id="street-04"
                    autocomplete="on">
                </div>
              </div>
              <div class="form-2__line-group">
                <div class="form-2__line">
                  <label class="form-2__label" for="country-02">Country <span
                      class="form-2__asterisk">*</span></label>
                  <input required class="form-2__input" type="text" name="country" id="country-02"
                    autocomplete="on">
                </div>
                <div class="form-2__line">
                  <label class="form-2__label" for="state-01">State/Province <span
                      class="form-2__asterisk">*</span></label>
                  <select required class="form-2__input form-2__select" name="state" id="state-01">
                    <option disabled selected value="">Please select a region, state or province
                    </option>
                    <option value="">123</option>
                    <option value="">456</option>
                    <option value="">789</option>
                  </select>
                </div>
              </div>
            </div>

        

        <div class="form-2__shipping-methods shipping-methods">
          <div class="shipping-methods__title">Shipping Methods</div>
          <div class="shipping-methods__divider-line divider-line"></div>

          <div class="shipping-methods__options options-shipping-methods">
            <div class="options-shipping-methods__item">
              <input class="options-shipping-methods__input" type="radio" name="shipping-methods"
                id="shipping-methods-01" value="5$" required>
              <label class="options-shipping-methods__label" for="shipping-methods-01">$5.00</label>
              <div
                class="options-shipping-methods__description description-options-shipping-methods">
                <div class="description-options-shipping-methods__line">Fixed</div>
                <div class="description-options-shipping-methods__line">Flat Rate</div>
              </div>
            </div>
            <div class="options-shipping-methods__divider-line divider-line"></div>
            <div class="options-shipping-methods__item">
              <input class="options-shipping-methods__input" type="radio" name="shipping-methods"
                id="shipping-methods-02" value="10$" required>
              <label class="options-shipping-methods__label"
                for="shipping-methods-02">$10.00</label>
              <div
                class="options-shipping-methods__description description-options-shipping-methods">
                <div class="description-options-shipping-methods__line">Table Rate</div>
                <div class="description-options-shipping-methods__line">Best Way</div>
              </div>
            </div>
          </div>

          <div class="form-2__bottom-buttons">
            <button type="submit" class="form-2__button form-2__bottom-button">NEXT</button>
            <div class="form-2__back"><a href="#">BACK</a></div>
          </div>
        </div>
        </form>
      </div>
  </div>
  </main>

  <footer></footer>
  </div>

</body>

</html>
